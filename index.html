<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script>
        sessionStorage.setItem("j", 1);
        sessionStorage.setItem("A", 0);
        sessionStorage.setItem("B", 0);
        sessionStorage.setItem("C", 0);
        sessionStorage.setItem("D", 0);
        sessionStorage.setItem("E", 0);
        sessionStorage.setItem("F", 0);
        sessionStorage.setItem("G", 0);
        sessionStorage.setItem("H", 0);
        sessionStorage.setItem("I", 0);

    </script>
</head>
<body>
    <section>
        <h1 class="game--title">Tic Tac Toe</h1>
        <div class="game--container">
            <button class="cell" type="button" onclick="change_value(this.id)" id='1'></button>
            <button class="cell" type="button" onclick="change_value(this.id)" id='2'></button>
            <button class="cell" type="button" onclick="change_value(this.id)" id='3'></button>
            <button class="cell" type="button" onclick="change_value(this.id)" id='4'></button>
            <button class="cell" type="button" onclick="change_value(this.id)" id='5'></button>
            <button class="cell" type="button" onclick="change_value(this.id)" id='6'></button>
            <button class="cell" type="button" onclick="change_value(this.id)" id='7'></button>
            <button class="cell" type="button" onclick="change_value(this.id)" id='8'></button>
            <button class="cell" type="button" onclick="change_value(this.id)" id='9'></button>
        </div>
        <h2  class='my_animation' id="result"></h2>
        <button class="pushable" onclick="reload_page()"><span class="front">Restart Game</span></button>
    </section>

    <script src="index.js"></script>
</body>
</html>
